function initialize()
{ 
google.maps.event.addListener(map,'rightclick', function(event) {
	clearMarkers();
	placeMarker(event.latLng);
  });
}
function setMapOnAll(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
}
function clearMarkers() {
  setMapOnAll(null);
}
function placeMarker(location) {
    marker = new google.maps.Marker({
    position: location,
    map: map,
	icon:'marker_flag.png',

<script type="text/javascript">
var kms = 1500;var cities=0; var score = 0; // score, current-city vars
var txt; // text var
var maxCities; // maximum cities for the game 
var goal; // city goal 
var start, restart; // buttons vars
var distance; // distance between marker and goal
var myLine, myGoal; // store line and circle to the city goal
document.getElementById("cities-score").innerHTML = score + " " + "cities placed";
document.getElementById("kms-score").innerHTML = kms + " " + "kilometers left"; 
start = document.getElementById("startBtn");
start.addEventListener("click", startGame);
function startGame() {
$(document).ready(function(){
    $.getJSON("capitalCities.json", function(result){  
		$.each(result, function(i, field){
        $("#current-city").text('"' + field[cities].capitalCity.toString() + '"');
		goal=new google.maps.LatLng(field[cities].lat,field[cities].long);
		maxCities= field.length;
        });
    });
});
document.getElementById("gameStatus").innerHTML = ' <button id="placeBtn" > place</button> ' ; //style="float":right; margin-right: 490px 
start = document.getElementById("placeBtn");
start.addEventListener("click", checkLocation);
}
function checkLocation() {
var live =0; // flag if continue playing
var diff; // store kms left, aux var, useless
if (markers.length == 0) { // no markers on map
	document.getElementById("gameInfo").innerHTML = "Check the button only when the flag is placed";
} else {
map.setZoom(7);
map.setCenter(goal);
myGoal = new google.maps.Circle({
  center:goal,
  radius:50000,
  strokeColor:"grey",
  strokeOpacity:0.2,
  strokeWeight:2,
  fillColor:"grey",
  fillOpacity:0.4
  });
myGoal.setMap(map);
myLine = new google.maps.Polygon({
    paths: [
      goal,
      markers[markers.length-1].position,     
    ]
  });
myLine.setMap(map);
distance = google.maps.geometry.spherical.computeDistanceBetween(goal,markers[markers.length-1].position);
document.getElementById("gameStatus").innerHTML = "Your marker is "+ (distance / 1000).toFixed(3) +" kilometers away from your goal" ; 
var diff = (kms - (distance/1000)); // remember to convert distnce to kms
kms=diff.toFixed(3); 
if (cities == maxCities-1) { // finish game, locate all the cities
	cities++;
	if (distance <= 50000) { // last city scored
		txt= "Congratulations!! You achieve the last city location " + '<button id="restartBtn" > Restart game </button> ';
		score++;
		//checkScore();// check hi-score
	} else { // miss last city location
		txt="Felicitations!! You achieve to complete the game " + '<button id="restartBtn" > Restart game </button> ';
		//checkScore();// check hi-score
	}
} else {
	cities++;
	if ((distance <= 50000) && (kms >= 0)){ // complete success
		txt= "Well done!! You achieve a city location " + '<button id="nextBtn" > Next round </button> ';
		score++; live++;
	} else if ((distance <= 50000) && (kms < 0)) { // city scored, but no kms left... game over
		txt= "Good job!! You achieve a city location but no kilometers left. GAME OVER " + '<button id="restartBtn" > Restart game </button> ';
		score++;
		//checkScore();// check hi-score 
	} else if ((distance > 50000) && (kms > 0)) { // city fail, still kms left, game continues 
		txt= "Missed!! But get lucky for the next city location " + '<button id="nextBtn" > Next round </button> ';
		live++;
	} else {  // no kms left, game over
		txt= "Sorry. No kilometers left. GAME OVER " + '<button id="restartBtn" > Restart game </button> ';
		//checkScore();// check hi-score
	}
}	
document.getElementById("gameInfo").innerHTML = txt;
document.getElementById("cities-score").innerHTML = score + " " + "cities placed, still left: " + (maxCities-cities);
document.getElementById("kms-score").innerHTML = kms + " " + "kilometers left"; 
if (live) {
	start = document.getElementById("nextBtn");
	start.addEventListener("click", clearGame);
} else {
	restart = document.getElementById("restartBtn");
	restart.addEventListener("click", reloadGame);
	}
}	
}
function reloadGame() {
//document.getElementById("gameInfo").innerHTML = "Inside reload function";
//history.go(0);
window.location.reload();
}
function clearGame() {
document.getElementById("gameInfo").innerHTML = " ";
map.setZoom(3);
map.setCenter(myCenter);
myGoal.setMap(null);
myLine.setMap(null);
startGame();
}
function checkScore() {
if (typeof(Storage) !== "undefined") {
    // Check
    if ((localStorage.getItem("cities") < score) || ((localStorage.getItem("cities") == score) && (localStorage.getItem("kilometers") < kms))) {
		document.getElementById("hi-score").innerHTML = "NEW HI-SCORE!!";
		document.getElementById("score-row").innerHTML = '<form action="">Enter your name: <input id = "i-name" type="text" name="name" maxlength="9"></form>';
		// Store
		localStorage.setItem("cities", score);
		localStorage.setItem("kilometers", kms);
		localStorage.setItem("name", document.getElementById("i-name").innerHTML);
    } else {
    document.getElementById("hi-score").innerHTML = "Sorry, no Hi-Score as your browser does not support Web Storage...";
}
}
}
